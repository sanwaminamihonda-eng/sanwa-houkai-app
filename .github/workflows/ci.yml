name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # セキュリティチェック: シークレットファイルの誤コミット防止
  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for secrets
        run: |
          # シークレットファイルの存在チェック
          FOUND_SECRETS=0

          for pattern in ".env.local" "credentials.json" "service-account.json" "*.pem" "*.key"; do
            if find . -name "$pattern" -not -path "./.git/*" | grep -q .; then
              echo "::error::Found sensitive file matching pattern: $pattern"
              FOUND_SECRETS=1
            fi
          done

          if [ $FOUND_SECRETS -eq 1 ]; then
            exit 1
          fi

          echo "No sensitive files found"

      - name: Check .env files not committed
        run: |
          if git ls-files | grep -E "^\.env$|^\.env\.local$|^\.env\.[^.]+\.local$"; then
            echo "::error::.env files should not be committed"
            exit 1
          fi
          echo "No .env files in repository"

  # ドキュメント検証
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify required docs exist
        run: |
          REQUIRED_DOCS=(
            "CLAUDE.md"
            "README.md"
            "docs/README.md"
            "docs/architecture.md"
            "docs/requirements.md"
            "docs/data-model.md"
          )

          MISSING=0
          for doc in "${REQUIRED_DOCS[@]}"; do
            if [ ! -f "$doc" ]; then
              echo "::warning::Missing required document: $doc"
              MISSING=1
            fi
          done

          if [ $MISSING -eq 1 ]; then
            echo "::warning::Some required documents are missing"
          fi

          echo "Document check completed"

